<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Parkir Qu</h1>

    <div>
      <form id="addCarForm">
        <div>
          <div><label for="owner">Owner:</label></div>
          <input type="text" placeholder="name" id="owner" />
        </div>

        <div>
          <div><label for="platnum">Plat no:</label></div>
          <input type="text" placeholder="plat no." id="platnum" />
        </div>

        <div>
          <div><label for="brand">Brand:</label></div>
          <select id="brand">
            <option>Tesla</option>
            <option>Mercedes</option>
            <option>Rolls Royce</option>
            <option>BMW</option>
            <option>Toyota</option>
          </select>
        </div>

        <input type="submit" value="Add" />
      </form>
    </div>

    <div class="card_container" id="card_container">
      
    </div>
    <script src="index.js"></script>
  </body>
</html>
